<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <section class="py-4">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div style="max-width:420px;">
                    <form class="bg-white border py-4 px-5" method="get">
                        <div class="text-center mb-3">
                            <i class="fab fa-bootstrap fa-5x text-secondary mb-2"></i>
                            <p class=" fw-bold text-details mb-5 title-font">
                                Please Login
                            </p>
                        </div>

                        <div class=" mb-3">
                            <input class="form-control" name="email" placeholder="Phone number,username, or email"
                                type="email" />
                        </div>

                        <div class=" mb-3">
                            <input class="form-control" name="password" placeholder="Password" type="password" />
                        </div>
                        <div class="mb-2 success">
                            <button onclick="showToast()" class="btn button-details fw-bold w-100 bg-gradient"
                                id="login-button" type="button">Login</button>
                        </div>

                        <div class="mb-3">

                            <p class="my-3 text-center or">
                                OR
                            </p>
                        </div>

                        <div class="text-center mb-3 ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 266.893 266.895"
                                id="facebook">
                                <path fill="#485a96"
                                    d="M252.164 266.895c8.134 0 14.729-6.596 14.729-14.73V14.73c0-8.137-6.596-14.73-14.729-14.73H14.73C6.593 0 0 6.594 0 14.73v237.434c0 8.135 6.593 14.73 14.73 14.73h237.434z">
                                </path>
                                <path fill="#fff"
                                    d="M184.152 266.895V163.539h34.692l5.194-40.28h-39.887V97.542c0-11.662 3.238-19.609 19.962-19.609l21.329-.01V41.897c-3.689-.49-16.351-1.587-31.08-1.587-30.753 0-51.807 18.771-51.807 53.244v29.705h-34.781v40.28h34.781v103.355h41.597z">
                                </path>
                            </svg>

                            <a href="" class="text-design"><span id="social-link">Log in with Facebook</span></a>
                        </div>
                        <div class="small text-center">
                            <a href="" class="text-design"><span id="forgot-password">Forgot password?</span></a>
                        </div>

                    </form>
                    <div class="bg-white py-4 px-5 text-center border mt-4">
                        <p class="m-0">
                            Don't have an account? <a href="#" id="sign-up">Sign Up</a>
                        </p>
                    </div>
                    <div id="toastBox" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- JvaScript link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- swal -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function showToast() {
            Swal.fire({
                position: "center",
                icon: "success",
                title: "Successfully logged in",
                showConfirmButton: false,
                timer: 1500
            });
        }
    </script>
</body>

</html>
